<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>We Care | Signup</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="{% static 'img/favicon.png' %}" rel="icon">
  <link href="{% static 'img/apple-touch-icon.png' %}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Amatic+SC:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Inter:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/aos/aos.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">


  <!-- Template Main CSS File -->
  <link href="{% static 'main.css' %}" rel="stylesheet">
  <link href="{% static 'index.css' %}" rel="stylesheet">

  
</head>

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="header fixed-top d-flex align-items-center">
    <div class="container d-flex align-items-center justify-content-between">

      <a href="/" class="logo d-flex align-items-center me-auto me-lg-0">
        <!-- Uncomment the line below if you also wish to use an image logo -->
        <!-- <img src="assets/img/logo.png" alt=""> -->
        <h1>We Care<span></span></h1>
      </a>

      <nav id="navbar" class="navbar">
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/#why-us">Why We Care</a></li>
          <li><a href="/accounts/profile">Profile</a></li>
          
        </ul>
      </nav><!-- .navbar -->

      <!-- <a class="btn-book-a-table" href="/hospital/appointment">Book an Appointment</a> -->
      <i class="mobile-nav-toggle mobile-nav-show bi bi-list"></i>
      <i class="mobile-nav-toggle mobile-nav-hide d-none bi bi-x"></i>

    </div>
  </header><!-- End Header -->

  <!-- ======= Hero Section ======= -->
  
  <div style="height: 100px;">

  </div>

  <main id="main" class="mid" style="min-height: 80vh;">
    <br><br>

    <h3 style="text-align: center;">Create an Account</h3>
    <br>
    <form action="" method="POST" class="mform">
      {% csrf_token %}
      <input type="text" placeholder="Enter Username...*" required class="form-control" name="username"><br>
      <input type="password" placeholder="Enter Password...*" required class="form-control" name="password1"><br>
      <input type="password" placeholder="Confirm Password...*" required class="form-control" name="password2"><br>
      <input type="text" placeholder="Enter Fullname...*" required class="form-control" name="fullname"><br>
      <input type="email" placeholder="Enter Email...*" required class="form-control" name="email"><br>
      <input type="number" placeholder="Enter Phone Number...*" required class="form-control" name="phone"><br>
      <input type="text" placeholder="Enter Address...*" required class="form-control" name="address"><br>
      <input type="text" placeholder="Enter Your Place...*" required class="form-control" name="place"><br>
      <label for="user_type">USER TYPE</label>
      <select name="user_type" class="form-control">
        <option value="ELDER">ELDER</option>
        <option value="CARE_WORKER">CARE WORKER</option>
        <option value="HEALTH_WORKER">HEALTH WORKER</option>
      </select>
      <br>
      <input type="submit" value="Create Account" required class="form-control btn btn-primary"><br><br>
      <a href="/accounts/login/" style="color: dodgerblue;">Login to my Account</a>
    </form>
    <br><br>
  </main><!-- End #main -->

  {% if err %}
  <script>
    alert('{{err}}');
    location.href = '/accounts/signup';
  </script>
  {% endif %}
  <!-- ======= Footer ======= -->
  <footer id="footer" class="footer">

    

    <div class="container">
      <div class="copyright">
        &copy; Copyright <strong><span>We Care</span></strong>. All Rights Reserved
      </div>
      <div class="credits">
        <!-- All the links in the footer should remain intact. -->
        <!-- You can delete the links only if you purchased the pro version. -->
        <!-- Licensing information: https://bootstrapmade.com/license/ -->
        <!-- Purchase the pro version with working PHP/AJAX contact form: https://bootstrapmade.com/We Care-bootstrap-restaurant-website-template/ -->
        Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a>
      </div>
    </div>

  </footer><!-- End Footer -->
  <!-- End Footer -->

  <a href="#" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <div id="preloader"></div>

  <!-- Vendor JS Files -->
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'vendor/aos/aos.js' %}"></script>
  <script src="{% static 'vendor/glightbox/js/glightbox.min.js' %}"></script>
  <script src="{% static 'vendor/purecounter/purecounter_vanilla.js' %}"></script>
  <script src="{% static 'vendor/swiper/swiper-bundle.min.js' %}"></script>
  <script src="{% static 'vendor/php-email-form/validate.js' %}"></script>

  <!-- Template Main JS File -->
  <script src="{% static 'js/main.js' %}"></script>

</body>

</html>
